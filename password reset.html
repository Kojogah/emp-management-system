<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Password recovery</title>
</head>
<body>
    <div class="container">
        <img src="employee.jpg" alt="volcano" class="volcano">
        <div class="form">
            <div class="title">
                <h>Forgot Password </h>
            </div>
            <div class="info">
                <p>Enter the email address you used when you joined and we'll send you instructions to reset your password.</p>
            </div>
            <div class="extrainfo">
                <p>For security reasons, we do NOT store your password. So rest assured that we will never send your password via email.</p>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email" required autofocus>
            </div>
            <button id="reset"><a href="">Send Reset Instructions</a></button>
            </div>
        </div>
    </div>
</body>
</html>
