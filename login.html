<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>        
    <div class="container">
        <img src="employee.jpg" alt="volcano" class="volcano">
        <div class="loginform">
        
            <div class="title">
                <h>Welcome back </h>
            </div>
            <div class="info">
                <p>Welcome back! Please enter your details.</p>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email" required autofocus>
            </div>
            <div class="textbox">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Enter your password" required ><i class="fa fa-at" aria-hidden="true"></i>
            </div>
            <div class="recover">
                <p><a href="password reset.html">Forgot Password?</a></p>
            </div>
            <button id="signin"><a href="landing page.html">Log In</a></button>
            <button id="google"><a href=""><img src="google.png" alt="google" class="googleicon">Sign in with Google</a></button>
            <div class="signup">
                <p>
                    Don't have account yet? <a href="sign up.html">Create an Account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
